<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Facebook</title>
</head>

<body>
    <div id="fb-root"></div>
    <div class="fb-comments" data-href="https://soniagama.github.io/prueba-facebook/." data-width="50%" data-numposts="10"></div>

    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src =
                'https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.12&appId=613785305632228&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="js/app.js"></script>
</body>

</html>
